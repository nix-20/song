<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Spotify Pubblico</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDeI4PiygX0NpBK90uHtjMknjtvYExmscw",
    authDomain: "cripted-34c35.firebaseapp.com",
    projectId: "cripted-34c35",
    storageBucket: "cripted-34c35.appspot.com",
    messagingSenderId: "671668615928",
    appId: "1:671668615928:web:294b08fdac7a0e4399d90d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const fileInput = document.getElementById('fileInput');
  const songsDiv = document.getElementById('songs');

  const covers = [
    "https://picsum.photos/200?random=1",
    "https://picsum.photos/200?random=2",
    "https://picsum.photos/200?random=3",
    "https://picsum.photos/200?random=4",
    "https://picsum.photos/200?random=5"
  ];

  window.uploadSong = async () => {
    if (!fileInput.files[0]) return alert("Seleziona un file!");
    const file = fileInput.files[0];
    const storageRef = ref(storage, 'songs/' + file.name);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);
    await addDoc(collection(db, "songs"), { name: file.name, url });
    fetchSongs();
  };

  async function fetchSongs() {
    const snapshot = await getDocs(collection(db, "songs"));
    songsDiv.innerHTML = '';
    snapshot.forEach((doc, i) => {
      const song = doc.data();
      const cover = covers[i % covers.length];
      const div = document.createElement('div');
      div.className = 'song-card';
      div.innerHTML = `
        <img src="${cover}" alt="cover">
        <h3>${song.name}</h3>
        <audio controls src="${song.url}"></audio>
      `;
      songsDiv.appendChild(div);
    });
  }

  fetchSongs();
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 20px;
  }
  h1 { text-align: center; }
  .upload-section {
    text-align: center;
    margin-bottom: 30px;
  }
  input[type="file"] { margin: 10px 0; }
  button {
    padding: 10px 20px;
    background: #1db954;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 25px;
  }
  button:hover { background: #1ed760; }
  #songs {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .song-card {
    background: #181818;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }
  .song-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  .song-card h3 {
    font-size: 16px;
    margin: 5px 0;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  audio { width: 100%; margin-top: 5px; }
</style>
</head>
<body>

<h1>Mini Spotify Pubblico</h1>
<div class="upload-section">
  <input type="file" id="fileInput" accept="audio/*"><br>
  <button onclick="uploadSong()">Upload Canzone</button>
</div>

<div id="songs"></div>

</body>
</html>
