<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Spotify Pubblico</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeI4PiygX0NpBK90uHtjMknjtvYExmscw",
      authDomain: "cripted-34c35.firebaseapp.com",
      projectId: "cripted-34c35",
      storageBucket: "cripted-34c35.appspot.com",
      messagingSenderId: "671668615928",
      appId: "1:671668615928:web:294b08fdac7a0e4399d90d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const fileInput = document.getElementById('fileInput');
    const songsDiv = document.getElementById('songs');

    window.uploadSong = async () => {
      if (!fileInput.files[0]) return alert("Seleziona un file!");
      const file = fileInput.files[0];
      const storageRef = ref(storage, 'songs/' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await addDoc(collection(db, "songs"), { name: file.name, url });
      fetchSongs();
    };

    async function fetchSongs() {
      const snapshot = await getDocs(collection(db, "songs"));
      songsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const song = doc.data();
        const div = document.createElement('div');
        div.className = 'song';
        div.innerHTML = `<p>${song.name}</p><audio controls src="${song.url}"></audio>`;
        songsDiv.appendChild(div);
      });
    }

    fetchSongs();
  </script>

  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    input, button { margin: 5px 0; padding: 5px; }
    .song { margin-bottom: 10px; }
  </style>
</head>
<body>

<h2>Upload MP3 Pubblico</h2>
<input type="file" id="fileInput" accept="audio/*"><br>
<button onclick="uploadSong()">Upload</button>

<h2>Music List</h2>
<div id="songs"></div>

</body>
</html>
